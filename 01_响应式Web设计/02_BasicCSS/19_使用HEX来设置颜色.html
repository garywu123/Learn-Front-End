<!--使用HEX来设置颜色
1. HEX颜色有6位，16进制数字代表
2. HEX分别是 RED + GREEN + BLUE 组成
    如果是pure red，那么就是 #FF00000
3. 可以采用简写，如果FF是相同的数字，则可以使用F代替
    比如pure red，可以写#F00
-->
<style>
    .red-text {
        color: #FF0000;
    }
    .green-text {
        color: #00FF00;
    }
    .dodger-blue-text {
        color: #1E90FF;
    }
    .orange-text {
        color: #FFA500;
    }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="green-text">I am green!</h1>

<h1 class="dodger-blue-text">I am dodger blue!</h1>

<h1 class="orange-text">I am orange!</h1>
