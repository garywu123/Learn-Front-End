<!--在设置颜色的时候我们会使用一个互补色
互补色就是色盘中，两个颜色距离较远的。-->

<style>
    body {
        background-color: #FFFFFF;
    }
    .blue {
        background-color: #0000FF;
    }
    .yellow {
        background-color: #FFFF00;
    }
    div {
        display: inline-block;
        height: 100px;
        width: 100px;
    }
</style>
<div class="blue"></div>
<div class="yellow"></div>
