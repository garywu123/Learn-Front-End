<!-- auto-fit和auto-fill都用来创建flex形式的界面， 两者十分类似，不同的时候
    - auto-fill 在container尺寸大于元素尺寸的时候会自动插入新的单元格来填补
    - auto-fit 则是拉伸原来的元素来填补 -->

<!-- In the second grid, use auto-fit with repeat to fill the grid with columns 
    that have a minimum width of 60px and maximum of 1fr. 
    Then resize the preview to see the differenc -->

    <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        .item5{background:PaleGreen;}
      
        .container {
          font-size: 40px;
          min-height: 100px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      
        .container2 {
          font-size: 40px;
          min-height: 100px;
          width: 100%;
          background: Silver;
          display: grid;
          /* Only change code below this line */
      
          grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      
          /* Only change code above this line */
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      </style>
      
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>

        <div class="item1">1</div>
