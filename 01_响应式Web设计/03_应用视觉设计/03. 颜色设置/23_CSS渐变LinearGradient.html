<!-- CSS 渐变 <image> 类型的一种特殊类型 <gradient> 表示，
    由两种或多种颜色之间的渐进过渡组成。
    您可以选择三种类型的渐变：线性 (由 linear-gradient 函数创建)，
    径向(由 radial-gradient() 函数创建) 
    和圆锥 (由 conic-gradient 函数创建)。
    您还可以使用 repeating-linear-gradient 和 repeating-radial-gradient 函数创建重复渐变。 -->

<style>
    div {
        border-radius: 20px;
        width: 70%;
        height: 400px;
        margin: 50px auto;
        background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
    }
    
</style>
