<!-- An example helps show this property in action. 
    Add the CSS property align-items to the #box-container element, and give it a value of center.

    Bonus
        Try the other options for the align-items property in the code editor to see their differences. 
        But note that a value of center is the only one that will pass this challenge. -->

<style>
    #box-container {
        background: gray;
        display: flex;
        flex-direction: row;
        height: 500px;
        align-items: flex-start;
    
    }
    #box-1 {
        background-color: dodgerblue;
        width: 200px;
        font-size: 24px;
    }
    
    #box-2 {
        background-color: orangered;
        width: 200px;
        font-size: 18px;
    }
    </style>
    
    <div id="box-container">
        <div id="box-1"><p>Hello</p></div>
        <div id="box-2"><p>Goodbye</p></div>
    </div>
