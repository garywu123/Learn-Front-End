<!-- The fieldset tag surrounds the entire grouping of radio buttons to achieve this. 
  It often uses a legend tag to provide a description for the grouping, 
  which is read by screen readers for each choice in the fieldset element. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  
  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label>
        <input type="radio" value="indoor" name="indoor-outdoor" checked> Indoor
    </label>
    <label>
        <input type="radio" value="outdoor" name="indoor-outdoor"> Outdoor
    </label><br>
    <label>
        <input type="checkbox" value="loving" name="personality" checked> Loving
    </label>
    <label>
        <input type="checkbox" value="lazy" name="personality"> Lazy
    </label>
    <label>
        <input type="checkbox" value="energetic" name="personality"> Energetic
    </label><br>

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
