<!--fixed属性和absolute属性类似
不过fixed属性，即使用户滚动页面，它的位置还是在那里，
absolute则会随着页面滚动而变化-->

<style>
    body {
        min-height: 150vh;
    }
    #navbar {
        position: fixed;
        top: 0px;
        left: 0;

        width: 100%;
        background-color: #767676;
    }
    nav ul {
        margin: 0px;
        padding: 5px 0px 5px 30px;
    }
    nav li {
        display: inline;
        margin-right: 20px;
    }
    a {
        text-decoration: none;
    }
</style>
<body>
<header>
    <h1>Welcome!</h1>
    <nav id="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
</header>
<p>I shift up when the #navbar is fixed to the browser window.</p>
</body>
