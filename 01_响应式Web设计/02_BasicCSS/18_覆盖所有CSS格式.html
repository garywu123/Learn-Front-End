<!--覆盖所有CSS格式
在使用CSS格式的时候，你可能会使用一些Library中的CSS
这些CSS可能会覆盖你自定义的CSS格式，如果你希望元素必须
使用自定义CSS而不会碰巧被其他CSS格式覆盖
请使用 !important 标记该CSS属性-->
<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }
    #orange-text {
        color: orange;
    }
    .pink-text {
        color: pink !important;
    }
    .blue-text {
        color: blue;
    }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
