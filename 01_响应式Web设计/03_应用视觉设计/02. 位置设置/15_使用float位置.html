<!--使用float位置属性
float属性可以将带有该属性的元素从正常的doc flow去除
也就是说这个元素可以不用按照从上到下的顺序显示，
它可以显示在其父框架的左边或者右边，处于漂浮的状态
------------------------------------------------------
The given markup would work well as a two-column layout,
with the section and aside elements next to each other.
Give the #left item a float of left and the #right item a float of right.-->

<head>
    <style>
        #left {
            float: left;
            width: 50%;
        }
        #right {
            float: right;
            width: 40%;
        }
        aside, section {
            padding: 2px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome!</h1>
</header>
<section id="left">
    <h2>Content</h2>
    <p>Good stuff</p>
</section>
<aside id="right">
    <h2>Sidebar</h2>
    <p>Links</p>
</aside>
</body>
