<!-- audio 标签用于页面上添加音频音频内容。
同时你应该还要为音频内容设置文字提示，方便听力障碍人士使用

audio 同时支持 control 属性，用来控制音频的播放-->

<!-- Time to take a break from Camper Cat and meet fellow camper Zersiax (@zersiax), 
    a champion of accessibility and a screen reader user. 
    To hear a clip of his screen reader in action, add an audio element after the p. 
    Include the controls attribute. 
    Then place a source tag inside the audio tags with the src attribute set to 
    "https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" and type attribute set to "audio/mpeg". -->

    <body>
        <header>
          <h1>Real Coding Ninjas</h1>
        </header>
        <main>
          <p>A sound clip of Zersiax's screen reader in action.</p>

          <audio id="sound" controls>
              <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg">
          </audio>
      
      
      
        </main>
      </body>
