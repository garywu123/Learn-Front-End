<!-- CSS函数 repeating-linear-gradient() 创建一个由重复线性渐变组成的<image>， 
    这是一个类似 linear-gradient 的函数，并且采用相同的参数，但是它会在所有方向上重复渐变以覆盖其整个容器. 
    这个函数的结果是一个<gradient> 数据类型的对象, 这是一个特殊的<image>类型。 -->

<!-- Make stripes by changing the repeating-linear-gradient() to use a gradient angle of 45deg, 
    then set the first two color stops to yellow, and finally the second two color stops to black. -->

        <style>

            div{
              border-radius: 20px;
              width: 70%;
              height: 400px;
              margin:  50 auto;
              background: repeating-linear-gradient(
                45deg,
                yellow 0px,
                yellow 40px,
                black 40px,
                black 80px
              );
            }
          
          </style>
          
          <div></div>
